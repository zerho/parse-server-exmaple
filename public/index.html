<html lang="en" ng-app="abracapp_app">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="res/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="res/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="res/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="res/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="res/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="res/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="res/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="res/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="res/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="res/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="res/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="res/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="res/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>

  <div ng-show="!spinner">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    <center><img src="res/images/abra.png" alt="abracapp" draggable="false" style="width:100px;height:100px;margin-top:-5%;"></center>
  </div>

  <body layout="column" ng-controller="postCtrl">
  <div ng-show="spinner">
    <md-toolbar layout="row" class="state_toolbar">
      <img src="res/images/abra_w.png" alt="abracapp" draggable="false" style="width:50px;height:50px;margin-top:8px;margin-left:11.6%;">
      <div>
        <img src="res/images/Android.png" alt="abracapp" draggable="false" style="height: 50px; width: 12%; margin-top: -78px; margin-left: 65%;">
        <img src="res/images/IOS.png" alt="abracapp" draggable="false" style="height: 50px; width: 12%; margin-top: -78px;">
      </div>
    </md-toolbar>
      
    <div class="content state" style="margin-left: 10%; margin-right: 10%;">
        <div class="col-sm-7">
            <md-card>
              <img ng-src="{{post.photo._url}}" class="md-card-image">
              <md-card-content>
              <div class="like">
                <span flex style="font-size: 1.80em; font-weight: bold;">{{post.likesCount}}</span>
                <img src="res/images/like.png" alt="like" draggable="false" class="md-like">
              </div>
              <h1 ng-repeat="hashtags in hashtags" class="hashtag">{{hashtags.attributes.hashtag}}</h1>
                <h2 class="md-title">{{post.title}}</h2>
                <div> 
                    <p>{{post.text}}</p>
                </div>
              </md-card-content>
            </md-card>
        </div>
        <div class="col-sm-5">
            <md-toolbar class="md-accent" ng-show="spinner">
                <h2 class="md-toolbar-tools" style="margin-left: 9px;">
                <img ng-src="{{authorPhoto_p._url}}" class="md-avatar-author">
                  <span flex>{{authorName_p}}</span>
                </h2>
            </md-toolbar>
            
            <div layout="column" flex layout-fill style="margin-left: 8px;">
              <md-content style="height: 600px;">
                <section>
                  <md-list-item class="md-3-line" ng-repeat="comments in comments">
                        <img ng-show="authorPhoto_c._url" ng-src="{{authorPhoto_c._url}}" class="md-avatar">
                        <div class="md-list-item-text" style="word-wrap: break-word; width: 22em;">
                          <h3 style="color: #136be1;">{{authorName_c}}</h3>
                          <h4 style="line-height: 1.2em;">{{comments.attributes.text}}</h4>
                        </div>
                  </md-list-item>
                </section>
              </md-content>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="controller.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
  </body>
</html>
